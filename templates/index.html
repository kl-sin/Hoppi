            // Get user's location with enhanced error handling
            function getLocation() {
    const status = document.getElementById('locationStatus');
    const locationInfo = document.getElementById('locationInfo');

    if (!navigator.geolocation) {
        status.textContent = "‚ùå Geolocation is not supported by this browser.";
        showStatus('Geolocation is not supported by this browser.', 'error');
        return;
    }

    status.textContent = "‚è≥ Locating...";
    locationInfo.style.display = 'block';

    navigator.geolocation.getCurrentPosition(
        function(position) {
            currentLocation = {
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
                accuracy: position.coords.accuracy
            };

            // ‚úÖ Hide locating message and show map
            status.style.display = 'none';
            showMapAndLocation();
            showStatus('Location detected successfully!', 'success');

            // üö´ Do not hide or touch task/upload sections
        },
        function(error) {
            let errorMessage = "‚ùå Unable to detect location. ";

            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage += "Permission denied.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage += "Position unavailable.";
                    break;
                case error.TIMEOUT:
                    errorMessage += "Request timed out.";
                    break;
                default:
                    errorMessage += "Unknown error.";
                    break;
            }

            status.textContent = errorMessage;
            status.style.display = 'block';
            showStatus(errorMessage, 'error');
        },
        {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 300000
        }
    );
}


        // Manual location button handler
        function getLocationManually() {
            getLocation();
        }

        // Show map and location description
        function showMapAndLocation() {
            const mapContainer = document.getElementById('mapContainer');
            const locationDescription = document.getElementById('locationDescription');
            
            // Show map container
            mapContainer.style.display = 'block';
            
            // Initialize map
            if (!map) {
                map = L.map('map').setView([currentLocation.latitude, currentLocation.longitude], 15);
                
                // Add OpenStreetMap tiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors'
                }).addTo(map);
            } else {
                map.setView([currentLocation.latitude, currentLocation.longitude], 15);
            }
            
            // Add or update marker
            if (locationMarker) {
                map.removeLayer(locationMarker);
            }
            locationMarker = L.marker(
                [currentLocation.latitude, currentLocation.longitude],
                { icon: blueIcon }
            ).addTo(map);


            
            // Get location description
            getLocationDescription();
            
        }

        // Get location description with nearby places
        async function getLocationDescription() {
    try {
        const response = await fetch(
            `https://nominatim.openstreetmap.org/reverse?format=json&lat=${currentLocation.latitude}&lon=${currentLocation.longitude}&addressdetails=1`
        );
        const data = await response.json();

        let description = "Hey, you're somewhere interesting! What are you up to?";
        let popupMessage = `üìç You are at ${currentLocation.latitude.toFixed(4)}, ${currentLocation.longitude.toFixed(4)}`;

        if (data && data.address) {
            const address = data.address;
            
            const placeType = getPlaceType(address);  // ‚úÖ Get place type like 'park', 'cafe', etc.
            const road = address.road || address.pedestrian || address.path || null;
            const neighborhood = address.neighbourhood || address.suburb || address.city || address.town || address.village || null;

            if (placeType) {
                description = `Hey, you are in a ${placeType}. What are you up to?`;
                popupMessage = `üìç You are in a ${placeType}`;
            } else if (road) {
                description = `Hey, you are on ${road}. What are you up to?`;
                popupMessage = `üìç You are on ${road}`;
            } else if (neighborhood) {
                description = `Hey, you are near ${neighborhood}. What are you up to?`;
                popupMessage = `üìç You are near ${neighborhood}`;
            }
        }

        document.getElementById('locationDescription').textContent = description;

        // ‚úÖ Update map marker popup
        if (locationMarker) {
            locationMarker.bindPopup(popupMessage).openPopup();
        }

    } catch (error) {
        console.error('Error getting location description:', error);
        document.getElementById('locationDescription').textContent = "üìç Hey, you are here! What are you up to?";

        // Fallback marker message
        if (locationMarker) {
            locationMarker.bindPopup("üìç You are here!").openPopup();
        }
    }
}

        // Get place type from address
        function getPlaceType(address) {
            const placeFields = [
                address.amenity,
                address.leisure,
                address.shop,
                address.tourism,
                address.highway,
                address.office,
                address.building,
                address.natural,
                address.landuse
            ].filter(Boolean).map(v => v.toLowerCase());

            const placeTypes = {
                'park': ['park', 'garden', 'green', 'recreation', 'playground', 'trail', 'nature', 'forest', 'woodland'],
                'mall': ['mall', 'shopping', 'center', 'plaza', 'market', 'retail', 'store', 'shop'],
                'museum': ['museum', 'gallery', 'exhibition', 'art', 'cultural', 'heritage', 'history'],
                'restaurant': ['restaurant', 'cafe', 'bar', 'food', 'dining', 'kitchen', 'bistro', 'eatery'],
                'beach': ['beach', 'coast', 'shore', 'seaside', 'waterfront', 'marina', 'harbor'],
                'library': ['library', 'book', 'reading', 'study'],
                'hospital': ['hospital', 'medical', 'clinic', 'health', 'doctor', 'medicine'],
                'school': ['school', 'university', 'college', 'education', 'academy', 'institute', 'campus'],
                'station': ['station', 'terminal', 'transport', 'bus', 'train', 'metro', 'subway'],
                'office': ['office', 'building', 'tower', 'complex', 'business', 'corporate'],
                'residential': ['residential', 'apartment', 'condo', 'house', 'home', 'street'],
                'entertainment': ['theater', 'cinema', 'stadium', 'arena', 'venue', 'entertainment'],
                'religious': ['church', 'temple', 'mosque', 'synagogue', 'religious', 'worship']
            };
            
            const addressString = JSON.stringify(address).toLowerCase();
            
            for (const [type, keywords] of Object.entries(placeTypes)) {
                if (placeFields.some(field => keywords.includes(field))) {
                    return type;
                }
            }
            
            return null;
        }
        // üó∫Ô∏è Map icons for nearby places
        const icons = {
            cafe: "‚òï",
            restaurant: "üçΩÔ∏è",
            park: "üå≥",
            library: "üìö",
            mall: "üè¨",
            supermarket: "üõí",
            bar: "üç∫",
            museum: "üèõÔ∏è",
            hotel: "üè®",
            hospital: "üè•",
            school: "üéì",
            unknown: "üìç"
        };

        // Generate task based on location
        async function generateTask() {
            if (!currentLocation) return;

            //showLoading(true);
            
            try {
                const response = await fetch('/generate-task', {

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(currentLocation)
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentTask = data;
                    document.getElementById('taskText').textContent = data.task;
                    document.getElementById('taskContainer').style.display = 'block';
                    document.getElementById('uploadSection').style.display = 'block';
                    showStatus(`Task generated for ${data.location_type} location!`, 'success');
                        // üó∫Ô∏è Plot nearby places on the map
                        // üó∫Ô∏è Add red marker for the generated task location
                if (data.selected_place && map) {
                    // Remove any old task marker
                    if (window.taskMarker) {
                        map.removeLayer(window.taskMarker);
                    }

                    const place = data.selected_place;
                    if (place.lat && place.lon) {
                        const popupText = `${icons[place.category] || icons.unknown} <b>${place.name}</b><br>${place.category}`;
                        window.taskMarker = L.marker([place.lat, place.lon], { icon: redIcon }).addTo(map);
                        window.taskMarker.bindPopup(popupText).openPopup();
                    }

                    // Fit the map to show both you and the task location
                    const bounds = L.latLngBounds([
                        [currentLocation.latitude, currentLocation.longitude],
                        [place.lat, place.lon]
                    ]);
                    map.fitBounds(bounds, { padding: [50, 50] });
                }


                } else {
                    showStatus(data.error || 'Failed to generate task', 'error');
                }
            } catch (error) {
                showStatus('Error generating task: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Handle media upload
        function setupMediaUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const mediaInput = document.getElementById('mediaInput');
            const mediaPreview = document.getElementById('mediaPreview');
            const actionButtons = document.getElementById('actionButtons');

            // Click to upload
            uploadArea.addEventListener('click', () => mediaInput.click());

            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleMediaFile(files[0]);
                }
            });

            // File input change
            mediaInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleMediaFile(e.target.files[0]);
                }
            });
        }

        // Handle media file
        function handleMediaFile(file) {
            const validTypes = {
                'photo': ['image/'],
                'video': ['video/'],
                'audio': ['audio/']
            };
            
            const isValidType = validTypes[currentMediaType].some(type => file.type.startsWith(type));
            
            if (!isValidType) {
                showStatus(`Please select a valid ${currentMediaType} file.`, 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const mediaPreview = document.getElementById('mediaPreview');
                mediaPreview.innerHTML = '';
                
                if (currentMediaType === 'photo') {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'image-preview';
                    img.style.display = 'block';
                    mediaPreview.appendChild(img);
                } else if (currentMediaType === 'video') {
                    const video = document.createElement('video');
                    video.src = e.target.result;
                    video.controls = true;
                    video.style.width = '100%';
                    video.style.maxHeight = '300px';
                    video.style.borderRadius = '10px';
                    mediaPreview.appendChild(video);
                } else if (currentMediaType === 'audio') {
                    const audio = document.createElement('audio');
                    audio.src = e.target.result;
                    audio.controls = true;
                    audio.style.width = '100%';
                    mediaPreview.appendChild(audio);
                }
                
                document.getElementById('actionButtons').style.display = 'block';
                uploadedMedia = file;
                showStatus(`${currentMediaType.charAt(0).toUpperCase() + currentMediaType.slice(1)} ready! You can now download or share it.`, 'success');
            };
            reader.readAsDataURL(file);
        }

        // Video recording functions
        async function startVideoRecording() {
    try {
        videoStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const videoPreview = document.getElementById('videoPreview');
        videoPreview.srcObject = videoStream;
        videoPreview.style.display = 'block';

        mediaRecorder = new MediaRecorder(videoStream);
        recordedChunks = [];

        mediaRecorder.ondataavailable = function(event) {
            if (event.data.size > 0) {
                recordedChunks.push(event.data);
            }
        };

        mediaRecorder.onstop = function() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);

            const video = document.createElement('video');
            video.src = url;
            video.controls = true;
            video.style.width = '100%';
            video.style.maxHeight = '300px';
            video.style.borderRadius = '10px';

            const mediaPreview = document.getElementById('mediaPreview');
            mediaPreview.innerHTML = '';
            mediaPreview.appendChild(video);
            document.getElementById('actionButtons').style.display = 'block';

            uploadedMedia = blob;
            showStatus('üé¨ Video recorded! You can now download or share it.', 'success');

            // üëá Smooth scroll to new video preview
            setTimeout(() => {
                mediaPreview.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 300);
        };

        mediaRecorder.start();
        document.getElementById('startVideoBtn').style.display = 'none';
        document.getElementById('stopVideoBtn').style.display = 'inline-block';

        showStatus('üé• Recording started...', 'success');
        videoPreview.scrollIntoView({ behavior: 'smooth', block: 'center' }); // scroll to camera
    } catch (error) {
        showStatus('‚ùå Error accessing camera: ' + error.message, 'error');
    }

        // Audio recording functions
        async function startAudioRecording() {
    try {
        audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });

        mediaRecorder = new MediaRecorder(audioStream);
        recordedChunks = [];

        mediaRecorder.ondataavailable = function(event) {
            if (event.data.size > 0) {
                recordedChunks.push(event.data);
            }
        };

        mediaRecorder.onstop = function() {
            const blob = new Blob(recordedChunks, { type: 'audio/webm' });
            const url = URL.createObjectURL(blob);

            const audio = document.createElement('audio');
            audio.src = url;
            audio.controls = true;
            audio.style.width = '100%';

            const mediaPreview = document.getElementById('mediaPreview');
            mediaPreview.innerHTML = '';
            mediaPreview.appendChild(audio);
            document.getElementById('actionButtons').style.display = 'block';

            uploadedMedia = blob;
            showStatus('üéß Audio recorded! You can now download or share it.', 'success');

            // üëá Smooth scroll to new audio preview
            setTimeout(() => {
                mediaPreview.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 300);
        };

        mediaRecorder.start();
        document.getElementById('startAudioBtn').style.display = 'none';
        document.getElementById('stopAudioBtn').style.display = 'inline-block';

        showStatus('üéôÔ∏è Recording started...', 'success');
        document.getElementById('audioSection').scrollIntoView({ behavior: 'smooth', block: 'center' }); // scroll to mic view
    } catch (error) {
        showStatus('‚ùå Error accessing microphone: ' + error.message, 'error');
    }
}

document.getElementById('capturePhotoBtn').addEventListener('click', () => {
    const video = document.getElementById('photoPreview');
    const canvas = document.getElementById('photoCanvas');
    const context = canvas.getContext('2d');

    // ‚úÖ Get the displayed size of the video (what the user actually sees)
    const videoRect = video.getBoundingClientRect();

    // ‚úÖ Match canvas to the *displayed* dimensions, not native resolution
    canvas.width = videoRect.width;
    canvas.height = videoRect.height;

    // ‚úÖ Scale drawImage so it visually matches the same viewport crop
    const aspectVideo = video.videoWidth / video.videoHeight;
    const aspectDisplay = videoRect.width / videoRect.height;

    let sx = 0, sy = 0, sw = video.videoWidth, sh = video.videoHeight;

    // If the aspect ratios differ, crop the video frame proportionally
    if (aspectVideo > aspectDisplay) {
        // video is wider ‚Äî crop horizontally
        const newWidth = video.videoHeight * aspectDisplay;
        sx = (video.videoWidth - newWidth) / 2;
        sw = newWidth;
    } else if (aspectVideo < aspectDisplay) {
        // video is taller ‚Äî crop vertically
        const newHeight = video.videoWidth / aspectDisplay;
        sy = (video.videoHeight - newHeight) / 2;
        sh = newHeight;
    }

    // ‚úÖ Draw the cropped video frame scaled to the canvas
    context.drawImage(video, sx, sy, sw, sh, 0, 0, canvas.width, canvas.height);

    // Stop camera feed
    if (photoStream) {
        photoStream.getTracks().forEach(track => track.stop());
        photoStream = null;
    }

    // Hide video
    video.style.display = 'none';
    document.getElementById('capturePhotoBtn').style.display = 'none';
    document.getElementById('closePhotoBtn').style.display = 'none';

    // Convert canvas to blob and show in mediaPreview
    canvas.toBlob((blob) => {
        uploadedMedia = blob;

        const img = document.createElement('img');
        img.src = URL.createObjectURL(blob);
        img.style.display = 'block';
        img.style.margin = '10px auto';
        img.style.borderRadius = '10px';
        img.style.maxWidth = '100%';
        img.style.maxHeight = '300px';
        img.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';

        const mediaPreview = document.getElementById('mediaPreview');
        mediaPreview.innerHTML = '';
        mediaPreview.appendChild(img);

        document.getElementById('actionButtons').style.display = 'block';
        showStatus('üì∏ Photo captured! You can download or delete it.', 'success');

        // üëá Smooth scroll to preview
        setTimeout(() => {
            mediaPreview.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 300);
    }, 'image/jpeg');
});
