<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoppi - Your Adventure Awaits!</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .location-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .location-info h3 {
            margin-bottom: 15px;
            color: #333;
        }

        #locationStatus {
            font-weight: bold;
            margin-bottom: 10px;
        }

        #locationText {
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        #getLocationBtn {
            background: #28a745;
            font-size: 0.9em;
            padding: 10px 20px;
        }

        #getLocationBtn:hover {
            background: #218838;
        }

        .task-container {
            background: #e8f4fd;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #667eea;
            display: none;
        }

        .task-text {
            font-size: 1.3em;
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .upload-section {
            margin: 30px 0;
            display: none;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: #f0f4ff;
            border-color: #5a6fd8;
        }

        .upload-area.dragover {
            background: #e8f4fd;
            border-color: #4c63d2;
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéØ Hoppi</div>
        <div class="subtitle">Turn the real world into your playground!</div>
        
        <div class="location-info" id="locationInfo">
            <h3>üìç Your Location</h3>
            <p id="locationStatus">‚è≥ Locating...</p>
            <div id="mapContainer" style="display: none;">
                <p id="locationDescription" style="font-weight: bold; margin-bottom: 10px; color: #333;"></p>
                <div id="map" style="width: 100%; height: 300px; border-radius: 10px; margin: 10px 0;"></div>
            </div>
            <button class="btn" id="getLocationBtn" onclick="getLocationManually()" style="margin-top: 10px;">üìç Get My Location</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your adventure task...</p>
        </div>

        <div class="task-container" id="taskContainer">
            <h3>üéØ Your Adventure Task</h3>
            <div class="task-text" id="taskText"></div>
            <button class="btn" id="newTaskBtn">Get New Task</button>
        </div>

        <div class="upload-section" id="uploadSection">
            <h3>üì∏ Capture Your Moment</h3>
            
            <!-- Media Type Selection -->
            <div class="media-type-selector" style="margin: 20px 0;">
                <button class="btn" id="photoBtn" onclick="setMediaType('photo')">üì∑ Photo</button>
                <button class="btn btn-secondary" id="videoBtn" onclick="setMediaType('video')">üìπ Video</button>
                <button class="btn btn-secondary" id="audioBtn" onclick="setMediaType('audio')">üé§ Audio</button>
            </div>

            <!-- Photo Upload -->
            <div class="upload-area" id="uploadArea">
                <p id="uploadText">üì∑ Click here or drag & drop your image</p>
                <input type="file" id="mediaInput" accept="image/*" style="display: none;">
            </div>

            <!-- Video Recording -->
            <div id="videoSection" style="display: none;">
                <video id="videoPreview" width="100%" height="300" style="border-radius: 10px; margin: 10px 0;"></video>
                <div style="text-align: center; margin: 20px 0;">
                    <button class="btn" id="startVideoBtn">üé¨ Start Recording</button>
                    <button class="btn btn-secondary" id="stopVideoBtn" style="display: none;">‚èπÔ∏è Stop Recording</button>
                </div>
            </div>

            <!-- Audio Recording -->
            <div id="audioSection" style="display: none;">
                <div style="text-align: center; margin: 20px 0;">
                    <button class="btn" id="startAudioBtn">üé§ Start Recording</button>
                    <button class="btn btn-secondary" id="stopAudioBtn" style="display: none;">‚èπÔ∏è Stop Recording</button>
                </div>
                <audio id="audioPreview" controls style="width: 100%; margin: 10px 0; display: none;"></audio>
            </div>

            <div id="mediaPreview"></div>
            <div id="actionButtons" style="display: none;">
                <button class="btn" id="downloadBtn">üíæ Download</button>
                <button class="btn btn-secondary" id="shareBtn">üì§ Share</button>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        let currentLocation = null;
        let currentTask = null;
        let uploadedMedia = null;
        let currentMediaType = 'photo';
        let mediaRecorder = null;
        let recordedChunks = [];
        let videoStream = null;
        let audioStream = null;
        let map = null;
        let locationMarker = null;

        // Get user's location with enhanced error handling
        function getLocation() {
            const status = document.getElementById('locationStatus');
            const locationText = document.getElementById('locationText');
            const locationInfo = document.getElementById('locationInfo');
            
            if (!navigator.geolocation) {
                status.textContent = "‚ùå Geolocation is not supported by this browser.";
                showStatus('Geolocation is not supported by this browser.', 'error');
                return;
            }

            status.textContent = "‚è≥ Locating...";
            locationInfo.style.display = 'block';

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    currentLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                    
                    status.textContent = "‚úÖ Location found!";
                    
                    // Show map and location description
                    showMapAndLocation();
                    
                    showStatus('Location detected successfully!', 'success');
                    generateTask();
                },
                function(error) {
                    let errorMessage = "‚ùå Error: ";
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage += "Location access denied by user.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage += "Location information is unavailable.";
                            break;
                        case error.TIMEOUT:
                            errorMessage += "Location request timed out.";
                            break;
                        default:
                            errorMessage += "An unknown error occurred.";
                            break;
                    }
                    
                    status.textContent = errorMessage;
                    showStatus('Unable to get your location. Please enable location access and try again.', 'error');
                    console.error('Geolocation error:', error);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 300000
                }
            );
        }

        // Manual location button handler
        function getLocationManually() {
            getLocation();
        }

        // Show map and location description
        function showMapAndLocation() {
            const mapContainer = document.getElementById('mapContainer');
            const locationDescription = document.getElementById('locationDescription');
            
            // Show map container
            mapContainer.style.display = 'block';
            
            // Initialize map
            if (!map) {
                map = L.map('map').setView([currentLocation.latitude, currentLocation.longitude], 15);
                
                // Add OpenStreetMap tiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors'
                }).addTo(map);
            } else {
                map.setView([currentLocation.latitude, currentLocation.longitude], 15);
            }
            
            // Add or update marker
            if (locationMarker) {
                map.removeLayer(locationMarker);
            }
            locationMarker = L.marker([currentLocation.latitude, currentLocation.longitude])
                .addTo(map)
                .bindPopup('üìç You are here!')
                .openPopup();
            
            // Get location description
            getLocationDescription();
        }

        // Get location description with nearby places
        async function getLocationDescription() {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${currentLocation.latitude}&lon=${currentLocation.longitude}&addressdetails=1`);
                const data = await response.json();
                
                let description = "üìç You are here!";
                
                if (data && data.address) {
                    const address = data.address;
                    const placeType = getPlaceType(address);
                    const distance = getRandomDistance();
                    
                    if (placeType) {
                        description = `üìç You are near ${placeType} (${distance} km away)`;
                    } else {
                        // Create more interesting descriptions based on available address info
                        const parts = [];
                        
                        if (address.neighbourhood) {
                            parts.push(`in ${address.neighbourhood}`);
                        } else if (address.suburb) {
                            parts.push(`in ${address.suburb}`);
                        } else if (address.city || address.town || address.village) {
                            const city = address.city || address.town || address.village;
                            parts.push(`in ${city}`);
                        }
                        
                        if (address.road) {
                            parts.push(`on ${address.road}`);
                        } else if (address.pedestrian) {
                            parts.push(`on ${address.pedestrian}`);
                        }
                        
                        if (address.house_number && address.road) {
                            parts.push(`at ${address.house_number} ${address.road}`);
                        }
                        
                        if (parts.length > 0) {
                            description = `üìç You are ${parts.join(' ')}`;
                        } else {
                            // Fallback with coordinates
                            description = `üìç You are at ${currentLocation.latitude.toFixed(4)}, ${currentLocation.longitude.toFixed(4)}`;
                        }
                    }
                }
                
                document.getElementById('locationDescription').textContent = description;
                
            } catch (error) {
                console.error('Error getting location description:', error);
                document.getElementById('locationDescription').textContent = "üìç You are here!";
            }
        }

        // Get place type from address
        function getPlaceType(address) {
            const placeTypes = {
                'park': ['park', 'garden', 'green', 'recreation', 'playground', 'trail', 'nature', 'forest', 'woodland'],
                'mall': ['mall', 'shopping', 'center', 'plaza', 'market', 'retail', 'store', 'shop'],
                'museum': ['museum', 'gallery', 'exhibition', 'art', 'cultural', 'heritage', 'history'],
                'restaurant': ['restaurant', 'cafe', 'bar', 'food', 'dining', 'kitchen', 'bistro', 'eatery'],
                'beach': ['beach', 'coast', 'shore', 'seaside', 'waterfront', 'marina', 'harbor'],
                'library': ['library', 'book', 'reading', 'study'],
                'hospital': ['hospital', 'medical', 'clinic', 'health', 'doctor', 'medicine'],
                'school': ['school', 'university', 'college', 'education', 'academy', 'institute', 'campus'],
                'station': ['station', 'terminal', 'transport', 'bus', 'train', 'metro', 'subway'],
                'office': ['office', 'building', 'tower', 'complex', 'business', 'corporate'],
                'residential': ['residential', 'apartment', 'condo', 'house', 'home', 'street'],
                'entertainment': ['theater', 'cinema', 'stadium', 'arena', 'venue', 'entertainment'],
                'religious': ['church', 'temple', 'mosque', 'synagogue', 'religious', 'worship']
            };
            
            const addressString = JSON.stringify(address).toLowerCase();
            
            for (const [type, keywords] of Object.entries(placeTypes)) {
                if (keywords.some(keyword => addressString.includes(keyword))) {
                    return type;
                }
            }
            
            return null;
        }

        // Get random distance for demo
        function getRandomDistance() {
            const distances = [0.1, 0.2, 0.3, 0.5, 0.8, 1.2, 1.5, 2.0, 2.5, 3.0];
            return distances[Math.floor(Math.random() * distances.length)];
        }

        // Generate task based on location
        async function generateTask() {
            if (!currentLocation) return;

            showLoading(true);
            
            try {
                const response = await fetch('/generate-task', {

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(currentLocation)
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentTask = data;
                    document.getElementById('taskText').textContent = data.task;
                    document.getElementById('taskContainer').style.display = 'block';
                    document.getElementById('uploadSection').style.display = 'block';
                    showStatus(`Task generated for ${data.location_type} location!`, 'success');
                } else {
                    showStatus(data.error || 'Failed to generate task', 'error');
                }
            } catch (error) {
                showStatus('Error generating task: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Show/hide loading spinner
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        // Set media type
        function setMediaType(type) {
            currentMediaType = type;
            
            // Update button styles
            document.getElementById('photoBtn').className = type === 'photo' ? 'btn' : 'btn btn-secondary';
            document.getElementById('videoBtn').className = type === 'video' ? 'btn' : 'btn btn-secondary';
            document.getElementById('audioBtn').className = type === 'audio' ? 'btn' : 'btn btn-secondary';
            
            // Show/hide sections
            document.getElementById('uploadArea').style.display = type === 'photo' ? 'block' : 'none';
            document.getElementById('videoSection').style.display = type === 'video' ? 'block' : 'none';
            document.getElementById('audioSection').style.display = type === 'audio' ? 'block' : 'none';
            
            // Update upload text
            const uploadText = document.getElementById('uploadText');
            const mediaInput = document.getElementById('mediaInput');
            
            if (type === 'photo') {
                uploadText.textContent = 'üì∑ Click here or drag & drop your image';
                mediaInput.accept = 'image/*';
            } else if (type === 'video') {
                uploadText.textContent = 'üìπ Click here or drag & drop your video';
                mediaInput.accept = 'video/*';
            } else if (type === 'audio') {
                uploadText.textContent = 'üé§ Click here or drag & drop your audio';
                mediaInput.accept = 'audio/*';
            }
        }

        // Handle media upload
        function setupMediaUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const mediaInput = document.getElementById('mediaInput');
            const mediaPreview = document.getElementById('mediaPreview');
            const actionButtons = document.getElementById('actionButtons');

            // Click to upload
            uploadArea.addEventListener('click', () => mediaInput.click());

            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleMediaFile(files[0]);
                }
            });

            // File input change
            mediaInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleMediaFile(e.target.files[0]);
                }
            });
        }

        // Handle media file
        function handleMediaFile(file) {
            const validTypes = {
                'photo': ['image/'],
                'video': ['video/'],
                'audio': ['audio/']
            };
            
            const isValidType = validTypes[currentMediaType].some(type => file.type.startsWith(type));
            
            if (!isValidType) {
                showStatus(`Please select a valid ${currentMediaType} file.`, 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const mediaPreview = document.getElementById('mediaPreview');
                mediaPreview.innerHTML = '';
                
                if (currentMediaType === 'photo') {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'image-preview';
                    img.style.display = 'block';
                    mediaPreview.appendChild(img);
                } else if (currentMediaType === 'video') {
                    const video = document.createElement('video');
                    video.src = e.target.result;
                    video.controls = true;
                    video.style.width = '100%';
                    video.style.maxHeight = '300px';
                    video.style.borderRadius = '10px';
                    mediaPreview.appendChild(video);
                } else if (currentMediaType === 'audio') {
                    const audio = document.createElement('audio');
                    audio.src = e.target.result;
                    audio.controls = true;
                    audio.style.width = '100%';
                    mediaPreview.appendChild(audio);
                }
                
                document.getElementById('actionButtons').style.display = 'block';
                uploadedMedia = file;
                showStatus(`${currentMediaType.charAt(0).toUpperCase() + currentMediaType.slice(1)} ready! You can now download or share it.`, 'success');
            };
            reader.readAsDataURL(file);
        }

        // Video recording functions
        async function startVideoRecording() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                const videoPreview = document.getElementById('videoPreview');
                videoPreview.srcObject = videoStream;
                
                mediaRecorder = new MediaRecorder(videoStream);
                recordedChunks = [];
                
                mediaRecorder.ondataavailable = function(event) {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = function() {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    
                    const video = document.createElement('video');
                    video.src = url;
                    video.controls = true;
                    video.style.width = '100%';
                    video.style.maxHeight = '300px';
                    video.style.borderRadius = '10px';
                    
                    document.getElementById('mediaPreview').innerHTML = '';
                    document.getElementById('mediaPreview').appendChild(video);
                    document.getElementById('actionButtons').style.display = 'block';
                    
                    uploadedMedia = blob;
                    showStatus('Video recorded! You can now download or share it.', 'success');
                };
                
                mediaRecorder.start();
                document.getElementById('startVideoBtn').style.display = 'none';
                document.getElementById('stopVideoBtn').style.display = 'inline-block';
                
            } catch (error) {
                showStatus('Error accessing camera: ' + error.message, 'error');
            }
        }

        function stopVideoRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                videoStream.getTracks().forEach(track => track.stop());
                
                document.getElementById('startVideoBtn').style.display = 'inline-block';
                document.getElementById('stopVideoBtn').style.display = 'none';
            }
        }

        // Audio recording functions
        async function startAudioRecording() {
            try {
                audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                mediaRecorder = new MediaRecorder(audioStream);
                recordedChunks = [];
                
                mediaRecorder.ondataavailable = function(event) {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = function() {
                    const blob = new Blob(recordedChunks, { type: 'audio/webm' });
                    const url = URL.createObjectURL(blob);
                    
                    const audio = document.createElement('audio');
                    audio.src = url;
                    audio.controls = true;
                    audio.style.width = '100%';
                    
                    document.getElementById('mediaPreview').innerHTML = '';
                    document.getElementById('mediaPreview').appendChild(audio);
                    document.getElementById('actionButtons').style.display = 'block';
                    
                    uploadedMedia = blob;
                    showStatus('Audio recorded! You can now download or share it.', 'success');
                };
                
                mediaRecorder.start();
                document.getElementById('startAudioBtn').style.display = 'none';
                document.getElementById('stopAudioBtn').style.display = 'inline-block';
                
            } catch (error) {
                showStatus('Error accessing microphone: ' + error.message, 'error');
            }
        }

        function stopAudioRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                audioStream.getTracks().forEach(track => track.stop());
                
                document.getElementById('startAudioBtn').style.display = 'inline-block';
                document.getElementById('stopAudioBtn').style.display = 'none';
            }
        }

        // Download media
        function downloadMedia() {
            if (!uploadedMedia) return;
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(uploadedMedia);
            
            const extensions = {
                'photo': 'jpg',
                'video': 'webm',
                'audio': 'webm'
            };
            
            link.download = `hoppi-${currentMediaType}-${Date.now()}.${extensions[currentMediaType]}`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showStatus(`${currentMediaType.charAt(0).toUpperCase() + currentMediaType.slice(1)} downloaded successfully!`, 'success');
        }

        // Share media (dummy function)
        function shareMedia() {
            showStatus('Share feature coming soon! For now, you can download your media.', 'success');
        }

        // Event listeners
        document.getElementById('newTaskBtn').addEventListener('click', generateTask);
        document.getElementById('downloadBtn').addEventListener('click', downloadMedia);
        document.getElementById('shareBtn').addEventListener('click', shareMedia);
        document.getElementById('startVideoBtn').addEventListener('click', startVideoRecording);
        document.getElementById('stopVideoBtn').addEventListener('click', stopVideoRecording);
        document.getElementById('startAudioBtn').addEventListener('click', startAudioRecording);
        document.getElementById('stopAudioBtn').addEventListener('click', stopAudioRecording);

        // Initialize
        setupMediaUpload();
        getLocation();
    </script>
</body>
</html>
